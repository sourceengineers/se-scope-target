image: gcc:latest

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - apt update
          - apt install cmake -y
          - git submodule update --init
          - mkdir build
          - cd build
          - cmake -G Ninja ..
          - make se-scope-test
          - export GTEST_OUTPUT="xml:test-results/test-results.xml"
          - ./test/se-scope-test